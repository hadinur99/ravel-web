<div style="position: relative; height: 100vh">
  <div class="bg-register">
    <div class="card card-register p-4">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        style="line-height: 35px"
      >
        <div class="logo text-center"><h1>Daftar</h1></div>
        <div class="form-group">
          <label for="exampleInputEmail1">User id</label>
          <input
            data-cy="input-userId"
            type="text"
            class="form-control"
            formControlName="userId"
            placeholder="Enter user id"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nama</label>
          <input
            data-cy="input-name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            data-cy="input-password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Konfirmasi Password</label>
          <input
            type="password"
            class="form-control"
            data-cy="input-confirmation_password"
            placeholder="Password"
          />
        </div>
        <div class="text-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <div class="py-3">
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="btn btn-success container-fluid"
            data-cy="btn-register"
          >
            Daftar
            <div *ngIf="isLoading" class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </button>
        </div>
        <div class="text-center">
          <a [routerLink]="['auth/login']">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
