<div class="login">
  <div class="row card box">
    <div class="col-md-6 box__bg-left">
      <img class="img-bg" src="../../../assets/images/bg-login.png" alt="bg" />
    </div>
    <div class="col-md-6 p-0">
      <div class="card p-4 box__form">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          style="line-height: 35px"
        >
          <div class="logo text-center">
            <img
              class="logo__img"
              src="../../../assets/images/logo.png"
              alt="logo"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User id</label>
            <input
              data-cy="input-userId"
              type="text"
              class="form-control"
              formControlName="userId"
              aria-describedby="emailHelp"
              placeholder="Enter User Id"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              data-cy="input-password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              data-cy="input-remember_me"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Ingat Saya</label
            >
          </div>
          <div class="text-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="btn btn-success container-fluid"
            data-cy="btn-login"
          >
            Login
            <div *ngIf="isLoading" class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </button>

          <div class="text-center">
            <span>atau</span>
            <div>
              Belum Punya Akun?
              <a data-cy="btn-register" [routerLink]="['/auth/register']"
                >Daftar</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-toast [showToast]="showToast" [errorMessage]="errorMessage"></app-toast>
