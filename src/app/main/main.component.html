<nav
  class="navbar navbar-expand-lg bg-white"
  style="border-bottom: 1px solid #000"
>
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']"
      ><img
        data-cy="h-logo"
        src="../../assets/images/logo.png"
        width="100"
        alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-center">
        <li class="nav-item">
          <a
            data-cy="h-nav-home"
            class="nav-link"
            [ngStyle]="{ color: isActive('/') ? '#4BFF72' : '#000' }"
            [routerLink]="['/']"
            >Home</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            data-cy="h-nav-other-place"
            class="nav-link"
            [ngStyle]="{ color: isActive('/pencarian') ? '#4BFF72' : '#000' }"
            [routerLink]="['/pencarian']"
            >Tempat Lain</a
          >
        </li>
        <li class="nav-item">
          <a
            data-cy="h-nav-terstimoni"
            class="nav-link"
            [ngStyle]="{ color: isActive('/ulasan') ? '#4BFF72' : '#000' }"
            [routerLink]="['/ulasan']"
            >Testimoni</a
          >
        </li>
      </ul>
      <div class="d-inline-flex gap-3">
        <span data-cy="h-profile" class="navbar-text">
          Halo, {{ username }}</span
        >
        <button
          data-cy="btn-logout"
          class="btn btn-secondary"
          (click)="logout()"
        >
          logout
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>

<footer
  class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top"
  style="background-color: #333333"
>
  <div class="container">
    <div class="row">
      <div class="col-md-3 text-center">
        <div class="row"><h1>Ravel</h1></div>
        <div class="row"><span>Travel Solution</span></div>
      </div>
      <div class="col-md-8 text-center copyright">
        Copyright Â©2023 All rights reserved
      </div>
    </div>
  </div>
</footer>
