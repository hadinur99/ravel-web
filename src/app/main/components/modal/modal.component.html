<div class="modal-header">
  <h4 class="modal-title">Error!</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="logout()"
  ></button>
</div>
<div class="modal-body">
  <p>{{ errorMessage }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="logout()">
    Logout
  </button>
</div>
